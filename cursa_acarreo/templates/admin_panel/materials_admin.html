<!-- materials_admin.html -->
{% extends '/admin_panel/admin_base.html' %}

{% block content %}
<script>

    // Confirm "Delete"
  function remove(id, name) {
    // const username = username
    swal('', `¿Seguro que desea borrar Material: ${name}?`, 'warning', {dangerMode:true, 
      buttons: ["Cancelar", "Borrar"]}).then((res)=>{
        if (res) {
          window.location.href = "{{url_for('admin.materials_admin')}}"+`/delete/${id}`
        }
      })
  }

</script>

<style>
  .btns-col {
    width: 15%;
  }
  .name-col {
    width: 30%;
  }
</style>

<div><h3 style="margin-top: 8px;">Materiales</h3></div>
<div id="toolbar">
    <a class="btn btn-pill btn-success"  
    href="{{url_for('admin.material_add_edit', param='new')}}"
    style="font-weight: 500; ">
        <i class="fas fa-plus"></i> 
        <span class="d-none d-md-inline">Agregar</span>
      </a>
</div>

<div>
    <table class="table table-responsive-sm table-striped" 
        data-toolbar="#toolbar"
        data-toggle="table" 
        data-sortable="true"
        data-pagination="true"
        data-page-size="25"
        data-page-list="[25, 50, 100, 200, All]"
        data-search="true"
        data-show-search-clear-button="true"
        data-show-toggle="true"
        >
        <thead>
          <tr>
            <th class="name-col" data-sortable="true">Nombre</th>
            <th data-sortable="true">Descripción</th>
            <th class="btns-col"></th>
          </tr>
        </thead>
        <tbody>
        {% for material in materials %}
          <tr>
            <td>{{ material['name'] }}</td>
            <td>{{ material['description'] }}</td>
            <td>
                <div class="row align-items-center justify-content-around flex-nowrap" style="margin-left: 0px; margin-right: 0px;">
                    <a href="{{url_for('admin.material_add_edit', param=material['id'])}}" class="btn btn-pill btn-info" style="font-size: .8rem;margin-left: 1px;margin-right: 5px;">
                        <span class="fa fa-pencil"></span>
                    </a>
                    {% if current_user.role in ['admin']%}
                  <button onclick="remove('{{material['id']}}', '{{material['name']}}')" class="btn btn-pill btn-danger" type="button"
                    style="font-size: .8rem;margin-left: 5px;margin-right: 1px;">
                        <span class="fa fa-trash-o"></span>
                    </button>
                    {% endif %}
                </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>


<script>
  $(function(){
    // Remove "table-bordered"
    document.querySelector('table.table').classList.remove('table-bordered')


  })
</script>

{% endblock %}
