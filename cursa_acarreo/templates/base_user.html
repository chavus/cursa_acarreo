<!--Base template for users session-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cursa Acarreo</title>
	<script src="https://kit.fontawesome.com/7f9bb156f1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

	<a class="navbar-brand">
		<img src={{url_for('static', filename='app_images/cursa_logo.jpg')}} width="30" height="30" class="d-inline-block align-top" alt="">
		   Cursa Acarreo
	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse justify-content-sm-end" id="navbarNavAltMarkup">
		<div class="navbar-nav ">
			<a class="nav-item nav-link active" href=#>Usuario</a>
			<a class="nav-item nav-link active" href="{{url_for('users.logout')}}">Salir</a>
		</div>
	</div>
</nav>

<div class="row my-2 w-auto justify-content-center">
	<a class="col-3 mx-2 p-1 py-3 btn btn-warning btn-lg" href="{{url_for('trips.create')}}"><span class="fas fa-plus"></span>     Crear</a>
	<a class="col-3 mx-2 p-1 py-3 btn btn-warning btn-lg" href="{{url_for('trips.receive_dashboard')}}"><span class="fas fa-check"></span>     Recibir</a>
	<a class="col-3 mx-2 p-1 py-3 btn btn-warning btn-lg" href="{{url_for('trips.list')}}"><span class="far fa-list-alt"></span>     Lista</a>
</div>

<!--This is to display flash messages-->

{% for mess in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ mess }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

<div class="container">

{% block content %}

{% endblock %}

</div>

</body>
</html>
